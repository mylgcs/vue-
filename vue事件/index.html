<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #canvas{
            width: 600px;
            height: 600px;
            border: 4px solid palegreen;
            text-align: center;
            line-height: 600px;
        }
    </style>
</head>
<body>
    <div id="app-vue">
        <h1> Events </h1>
        <button @click="add(1)">涨一岁</button>
        <button v-on:click="subtract(1)">减一岁</button>
        <button @dblclick="add(10)">涨十岁</button>
        <button v-on:dblclick="subtract(10)">减十岁</button>
        <p>My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},{{y}}- <spaan @mousemove.stop="">stopMoving</spaan>
        </div>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
