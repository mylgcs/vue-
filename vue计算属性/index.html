<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-vue">
        <h1>Computed 计算属性</h1>
        <button @click="a++">Add to A</button>
        <button @click="b++">Add to B</button>
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <p>Age + A = {{addToA}}</p>
        <p>Age + b = {{addToB}}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app-vue',
        data:{
            a:0,
            b:0,
            age:20,
        },
       /* methods:{
            addToA:function () {
                console.log('Add to A')
                return this.a + this.age
            },
            addToB:function () {
                console.log('Add to B')
                return this.b + this.age
            }
        }*/
       computed:{
           addToA:function () {
               console.log('Add to A')
               return this.a + this.age
           },
           addToB:function () {
               console.log('Add to B')
               return this.b + this.age
           }
       }
    })
</script>
</html>
