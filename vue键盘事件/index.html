<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-vue">
        <h1> 键盘 Events </h1>
        <label>姓名：</label>
        <input ref="name" type="text" @keyup.enter="onPageDown" />
        <span>{{name}}</span>
        <span></span>
        <label>年龄：</label>
        <input ref="age" type="text" @keyup.enter="logAge" />
        <span>{{age}}</span>
    </div>
</body>
    <script src="app.js"></script>
</html>
