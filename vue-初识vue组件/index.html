<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1>初始化多个vue实列对象</h1>
<div id="app-vue-one">
    <greeting></greeting>
</div>
<div id="app-vue-two">
    <greeting></greeting>
</div>
</body>
<script>
    Vue.component('greeting',{
        template:`
            <p>{{name}}:大家好，给大家介绍一下我的女朋友@关晓彤 <button v-on:click="changeName">改名</button></p>

        `,
        data:function () {
            return {
                name:'鹿晗'
            }
        },
        methods:{
            changeName:function () {
                this.name = 'Henry'
            }
        }
    })
    new Vue({
        el:'#app-vue-one'
    })
    new Vue({
        el:'#app-vue-two'
    })
</script>
</html>
