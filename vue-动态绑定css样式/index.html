<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        span{
            background: red;
            display: inline-block;
            padding: 10px;
            color: white;
            margin: 10px 0;
        }
        .changeColor span{
            background: green;
        }
        .changeLength span:after{
            content: 'length';
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="app-vue">
        <h1> 动态Css Class</h1>
        <h2>示例 一</h2>
<!--        <div v-on:click="changeColor=!changeColor" v-bind:class="{changeColor:changeColor}">-->
<!--            <span>henry</span>-->
<!--        </div>-->
        <h2>示例 二</h2>
        <button v-on:click="changeColor=!changeColor">change color</button>
        <button v-on:click="changeLength=!changeLength">change length</button>
        <div v-bind:class="compClasses">
            <span>Henry</span>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:'#app-vue',
        data:{
            changeColor:false,
            changeLength:false
        },
        methods:{

        },
        computed:{
            compClasses:function () {
                return {
                    changeColor:this.changeColor,
                    changeLength:this.changeLength
                }
            }
        }
    })
</script>
</html>
